  <!-- TYPEWRITER SCRIPT -->
  <script>
    const typedText = `

  "Visual experiments, code sketches, and evolving ideas.
  Each piece is a step in the process — exploring motion, color, and form."
  
  // Add your gallery description or artwork links here
`;

    let index = 0;
    const speed = 30;       // speed of typing
    const startDelay = 800; // delay before starting

    const target = document.getElementById("journal-text");

    function typeWriter() {
      if (index < typedText.length) {
        target.textContent += typedText.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    setTimeout(typeWriter, startDelay);
  </script>
